<script>
document.addEventListener('play', function(e) {
    var loops = document.getElementsByTagName('audio');

    for (var i = 0, len = loops.length; i < len; i++) {
        if (loops[i] != e.target) {
            loops[i].pause();
        }
    }
}, true);
</script>
